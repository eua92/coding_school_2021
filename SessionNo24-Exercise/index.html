<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επεξεργασία Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="header">
            <div class="row">
                <div class="col-12">
                    <h1>Επεξεργασία Client</h1>
                </div>
                <div class="col-12">
                    <button type="submit" class="save-icon"><i class="fa fa-save"></i></button>
                    <button class="arrow-icon"><i class="fa fa-arrow-left"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="clientId" class="col-md-2 align-self-center">Client-Id</label>
            <input type="text" id="clientId" name="clientId" class="col-md-3 control" placeholder="dcprojects_client">
            <label for="name" class="col-md-3 align-self-center">Όνομα</label>
            <input type="text" id="name" name="name" class="col-md-3 control" placeholder="dcprojects_client">

            <label for="type" class="col-md-2 align-self-center">Τύπος</label>
            <select id="type" name="type" class="col-md-3 control">
                <option value="AuthCode">AuthCode</option>
            </select>
            <label for="active" class="col-md-3 align-self-center">Ενεργό</label>
            <div class="d-flex justify-content-start p-0 m-0 col-md-3">
                <input type="checkbox" id="active" name="active" class="control">
            </div>


            <label for="source" class="col-md-2 align-self-center">Προέλευση</label>
            <select id="source" name="type" class="col-md-3 control">
                <option value="System">System</option>
            </select>
            <label for="install" class="col-md-3 align-self-center">Εγκατάσταση</label>
            <select id="install" name="type" class="col-md-3 control">
                <option value="tenant()">tenant()</option>
            </select>
        </div>

        <div class="row second-part">
            <label for="create" class="col-md-2 align-self-center">Δημιουργήθηκε από</label>
            <input type="text" id="create" name="create" class="col-md-3 control" disabled>
            <label for="createDate" class="col-md-3 align-self-center">Ημερομηνία Δημιουργίας</label>
            <input type="date" name="createDate" class="col-md-3 control" disabled>

            <label for="update" class="col-md-2 align-self-center">Ενημερώθηκε από</label>
            <input type="text" id="update" name="clientId" class="col-md-3 control" disabled>
            <label for="updateDate" class="col-md-3 align-self-center">Ημερομηνία Ενημέρωσης</label>
            <input type="date" id="updateDate" name="updateDate" class="col-md-3 control" disabled>
        </div>
    </form>
</body>

</html>
